name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  MIX_ENV: test

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Elixir
      uses: erlef/setup-beam@v1
      with:
        elixir-version: '1.14'
        otp-version: '25'

    - name: Cache deps and _build
      uses: actions/cache@v3
      with:
        path: |
          deps
          _build
        key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}-${{ hashFiles('**/*.ex') }}
        restore-keys: |
          ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}-
          ${{ runner.os }}-mix-

    - name: Install dependencies
      run: mix deps.get

    - name: Compile
      run: mix compile --warnings-as-errors

    - name: Run tests
      run: mix test --cover

    - name: Run formatter check
      run: mix format --check-formatted

    - name: Run Credo
      run: mix credo --strict

    - name: Security check with Sobelow
      run: mix sobelow --config

  performance:
    name: Performance Benchmarks
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Elixir
      uses: erlef/setup-beam@v1
      with:
        elixir-version: '1.14'
        otp-version: '25'

    - name: Install dependencies
      run: mix deps.get

    - name: Run performance benchmarks
      run: |
        mix performance.benchmark || echo "Benchmark completed with warnings"
        
    - name: Trace critical paths
      run: |
        mix performance.trace || echo "Trace completed with warnings"
        
    - name: Run critical path smoother demo
      run: |
        timeout 60 elixir -e "
        Code.compile_file(\"lib/universal_critical_path_tracer.ex\");
        Code.compile_file(\"lib/critical_path_smoother.ex\");
        CriticalPathSmoother.smooth_critical_paths()
        " || echo "Critical path smoother demo completed"

    - name: Upload benchmark results
      uses: actions/upload-artifact@v3
      with:
        name: benchmark-results
        path: telemetry/

  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    needs: [test, performance]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Elixir
      uses: erlef/setup-beam@v1
      with:
        elixir-version: '1.14'
        otp-version: '25'

    - name: Install dependencies
      run: mix deps.get --only prod

    - name: Compile for production
      run: |
        export MIX_ENV=prod
        mix compile

    - name: Build assets
      run: mix assets.deploy

    - name: Create release
      run: |
        export MIX_ENV=prod
        mix release --overwrite

    - name: Build Docker image
      run: |
        docker build -t phoenix-foundation:${{ github.sha }} .
        docker tag phoenix-foundation:${{ github.sha }} phoenix-foundation:latest

    - name: Collect telemetry
      run: |
        mkdir -p telemetry
        echo "{\"build_time\":\"$(date --iso-8601=seconds)\",\"commit\":\"${{ github.sha }}\",\"status\":\"success\"}" > telemetry/build.json

    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: release-artifacts
        path: |
          _build/prod/rel/
          telemetry/